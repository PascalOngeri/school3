{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
  {{ template "sidebar" . }}
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Edit Class </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Edit Class</li>
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <form action="/update-class" method="POST">
                <input type="hidden" name="id" value="{{.Class.ID}}">
                <div class="form-group">
                  <label for="className">Class Name</label>
                  <input type="text" class="form-control" id="className" name="className" value="{{.Class.Class}}" required>
                </div>
                <div class="form-group">
                  <label for="t1Fee" style="display: none;">Term 1 Fee</label>
                  <input type="number" class="form-control" id="t1Fee" name="t1Fee" value="{{.Class.T1}}" hidden required>
                </div>
                <div class="form-group">
                  <label for="t2Fee" style="display: none;">Term 2 Fee</label>
                  <input type="number" class="form-control" id="t2Fee" name="t2Fee" value="{{.Class.T2}}" hidden required>
                </div>
                <div class="form-group">
                  <label for="t3Fee" style="display: none;">Term 3 Fee</label>
                  <input type="number" class="form-control" id="t3Fee" name="t3Fee" value="{{.Class.T3}}" hidden required>
                </div>
                <div class="form-group">
                  <label for="totalFee" style="display: none;">Total Fee</label>
                  <input type="number" class="form-control" id="totalFee" name="totalFee" value="{{.Class.Fee}}" hidden readonly>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ template "scripts" . }}
  </div>
</div>
