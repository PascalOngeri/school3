{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
  {{ template "sidebar" . }}
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Edit Payment </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="dashboard.php">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Edit Compulsory Payment</li>
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" style="text-align: center;">Update Payment</h4>

              <form class="forms-sample" method="post" action="/edit-compulsory-payment">
                <input type="hidden" name="id" value="{{ .ID }}" class="form-control">
                <div class="form-group">
                  <label for="fname">Payment Name</label>
                  <input type="text" name="fname" value="{{ .PaymentName }}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="mname">Form/Class/Grade</label>
                  <input type="text" name="mname" value="{{ .ClassName }}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="lname">Term 1</label>
                  <input type="text" name="lname" value="{{ .Term1 }}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="stuemail">Term 2</label>
                  <input type="text" name="stuemail" value="{{ .Term2 }}" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="dob">Term 3</label>
                  <input type="text" name="dob" value="{{ .Term3 }}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary mr-2" name="submit">Update</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ template "footer" . }}
  </div>
</div>
